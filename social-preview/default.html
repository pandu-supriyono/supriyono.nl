    @charset "UTF-8";

/* src/_assets/scss/index.scss */
*,
*::before,
*::after {
  box-sizing: border-box;
}
body,
h1,
h2,
h3,
h4,
p,
figure,
blockquote,
dl,
dd {
  margin: 0;
}
ul[role=list],
ol[role=list] {
  list-style: none;
}
html[focus-within] {
  scroll-behavior: smooth;
}
html:focus-within {
  scroll-behavior: smooth;
}
body {
  min-height: 100vh;
  text-rendering: optimizeSpeed;
  line-height: 1.5;
}
a:not([class]),
.header__options-button:not([class]) {
  -webkit-text-decoration-skip: ink;
  text-decoration-skip-ink: auto;
}
img,
picture {
  max-width: 100%;
  display: block;
}
input,
button,
textarea,
select {
  font: inherit;
}
@media (prefers-reduced-motion: reduce) {
  html[focus-within] {
    scroll-behavior: auto;
  }
  html:focus-within {
    scroll-behavior: auto;
  }
  *,
  *::before,
  *::after {
    -webkit-animation-duration: 0.01ms !important;
    animation-duration: 0.01ms !important;
    -webkit-animation-iteration-count: 1 !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
    scroll-behavior: auto !important;
  }
}
:root {
  --text-color: #1c1c1c;
  --background-color: #fff;
  --border-color: var(--text-color);
  --focus-color: #B53CDE;
  --font-size-sm: clamp(0.8rem, 0.07vw + 0.78rem, 0.84rem);
  --font-size-base: clamp(1rem, 0.34vw + 0.91rem, 1.19rem);
  --font-size-md: clamp(1.25rem, 0.78vw + 1.05rem, 1.68rem);
  --font-size-lg: clamp(1.56rem, 1.48vw + 1.19rem, 2.37rem);
  --font-size-xl: clamp(1.95rem, 2.55vw + 1.31rem, 3.36rem);
  --font-size-xxl: clamp(2.44rem, 4.19vw + 1.39rem, 4.75rem);
  --font-size-xxxl: clamp(3.05rem, 6.66vw + 1.39rem, 6.71rem);
}
.body--dark {
  --text-color: #fff;
  --background-color: #1c1c1c;
  --border-color: #9b9b9b;
}
html {
  font-size: 125%;
}
body {
  font-family: "PP Neue Montreal", sans-serif;
  color: #1c1c1c;
  color: var(--text-color);
  background-color: #fff;
  background-color: var(--background-color);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
a,
.header__options-button {
  color: #1c1c1c;
  color: var(--text-color);
  text-decoration: underline;
  text-underline-offset: 5px;
  text-decoration-thickness: 1px;
}
a:hover,
.header__options-button:hover {
  text-decoration-thickness: 3px;
}
a:focus,
.header__options-button:focus,
button:focus {
  outline: 4px dashed #B53CDE;
  outline: 4px dashed var(--focus-color);
  outline-offset: 2px;
}
main {
  z-index: 1;
  position: relative;
  background-color: #fff;
  background-color: var(--background-color);
}
h1,
h2,
h3,
h4,
h5,
h6,
p {
  margin-top: 0;
  margin-bottom: 0;
  font-weight: 400;
}
h1 {
  font-size: clamp(2.44rem, 4.19vw + 1.39rem, 4.75rem);
  font-size: var(--font-size-xxl);
  line-height: 1.15;
}
h2 {
  font-size: clamp(1.56rem, 1.48vw + 1.19rem, 2.37rem);
  font-size: var(--font-size-lg);
}
h3 {
  font-size: clamp(1.56rem, 1.48vw + 1.19rem, 2.37rem);
  font-size: var(--font-size-lg);
}
p,
ul,
ol {
  font-size: clamp(1rem, 0.34vw + 0.91rem, 1.19rem);
  font-size: var(--font-size-base);
  line-height: 1.414;
}
ul {
  margin: 0;
  list-style: none;
  padding-left: 0;
}
ul:not(.unstyled-list) li {
  position: relative;
  padding-left: 30px;
  padding-right: 30px;
}
ul:not(.unstyled-list) li:before {
  content: "\2014";
  position: absolute;
  left: 0;
  width: 18px;
  overflow: hidden;
}
h1,
h2,
h3,
